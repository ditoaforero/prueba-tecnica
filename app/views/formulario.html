
<div class="page-header" >
    <strong>Nombre:</strong>{{formularioCookie.nombre}}<br>
    <strong>Apellido:</strong>{{formularioCookie.apellido}}<br>
    <strong>Cedula:</strong>{{formularioCookie.cedula}}<br>
    <strong>Fecha de nacimiento:</strong>{{formularioCookie.fechaNacimiento}}<br>
    <strong>Correo Electronico:</strong>{{formularioCookie.correoElectronico}}<br>
    <strong>Usuario Git:</strong>{{formularioCookie.usuarioGit}}<br>

</div>



<div class="container">
    <form (ngSubmit)="onSubmit()" #cookieForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="formulario.nombre" type="text" class="form-control" required id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input [(ngModel)]="formulario.apellido" type="text" class="form-control" required id="apellido" name="apellido">
        </div>
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input [(ngModel)]="formulario.cedula" type="text" class="form-control" required id="cedula" name="cedula">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input [(ngModel)]="formulario.fechaNacimiento" type="text" class="form-control" required id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input [(ngModel)]="formulario.correoElectronico" type="text" class="form-control"  required id="email" name="email">
        </div>
        <div class="form-group">
            <label for="usuarioGit">Usuario Git</label>
            <input [(ngModel)]="formulario.usuarioGit" type="text" class="form-control"  required id="usuarioGit" name="usuarioGit">
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!cookieForm.form.valid">Submit</button>
    </form>
</div>
