<h1>Prueba Tecnica FrontEnd - S4N</h1>
<hr>

<!--Nombre:{{formulario.nombre}} <br> Apellido:{{formulario.apellido}} <br> Cedula:{{formulario.cedula}} <br> Fecha de nacimiento:{{formulario.fechaNacimiento}}
<br> Correo electronico: {{formulario.correoElectronico}} <br> Usuario GIT: {{formulario.usuarioGit}} <br>
-->


<div class="container">
    <form (ngSubmit)="onSubmit()" #cookieForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="formulario.nombre" type="text" class="form-control" required id="nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input [(ngModel)]="formulario.apellido" type="text" class="form-control"  id="apellido" name="apellido" >
        </div>
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <input [(ngModel)]="formulario.cedula" type="text" class="form-control"  id="cedula" name="cedula" >
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input [(ngModel)]="formulario.fechaNacimiento" type="text" class="form-control"  id="fechaNacimiento" name="fechaNacimiento" >
        </div>
        <div class="form-group">
            <label for="email">Correo electronico</label>
            <input [(ngModel)]="formulario.correoElectronico" type="text" class="form-control" id="email" name="email" >
        </div>
        <div class="form-group">
            <label for="usuarioGit">Usuario Git</label>
            <input [(ngModel)]="formulario.usuarioGit" type="text" class="form-control" id="usuarioGit" name="usuarioGit" >
        </div>

        <button type="submit" class="btn btn-default" [disabled]="!cookieForm.form.valid">Submit</button>
    </form>
</div>
